<ion-header>
	<ion-navbar color="primary_color">
		<ion-title>Book</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="cards-bg">

	<ion-card>
		<ion-card-content>
			<ion-card-title>
				Cien Años de Soledad
			</ion-card-title>
			<p> Gabriel García Marquez </p>
			<small>1969</small>
		</ion-card-content>
	</ion-card>

	<ion-list inset>
		<ion-list-header>
			History
		</ion-list-header>

		<button ion-item [navPush]="historyViewPage"> Martes 2 de Enero 2017 </button>
		<button ion-item [navPush]="historyViewPage"> Lunes 1 de Enero 2017 </button>
		<button ion-item [navPush]="historyViewPage"> Domingo 31 de Diciembre 2016 </button>
		<button ion-item> View all </button>
	</ion-list>

	<ion-fab bottom right>
	    <button ion-fab color="primary" [navPush]="historyFormPage"><ion-icon name="add"></ion-icon></button>
	</ion-fab>

</ion-content>
