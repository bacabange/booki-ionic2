<ion-header>

	<ion-navbar color="primary_color">
		<ion-title>My Book List</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="presentPopover($event)">
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let book of books">
			<h2>{{ book.name }}</h2>
			<h3>{{ book.author }}</h3>
			<p>60%</p>
		</ion-item>
	</ion-list>

	<ion-fab bottom right>
	    <button ion-fab color="primary" [navPush]="bookFormPage"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
