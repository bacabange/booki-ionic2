<ion-header>

	<ion-navbar color="primary_color">
		<ion-title>Add Book</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>

		<ion-item>
			<ion-label stacked>Name</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Author</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Number Pages</ion-label>
			<ion-input type="number"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Start Day</ion-label>
			<ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label stacked>Description</ion-label>
			<ion-textarea placeholder="Enter a description"></ion-textarea>
		</ion-item>
	</ion-list>

	<ion-row>
		<ion-col>
			<button ion-button block>Save</button>
		</ion-col>
	</ion-row>

</ion-content>
