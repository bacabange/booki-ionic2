<ion-header>

</ion-header>

<ion-content class="login-content">
	<ion-row class="logo-row">
		<ion-col></ion-col>
		<ion-col width-67>
			<img src="assets/images/booki-logo-color.png"/>
		</ion-col>
		<ion-col></ion-col>
	</ion-row>

	<div class="login-box">
		<ion-row>
			<ion-col>
				<ion-list >
					<ion-item>
						<ion-label floating>Email</ion-label>
						<ion-input type="text" value="" [(ngModel)]="email"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Password</ion-label>
						<ion-input type="password" value="" [(ngModel)]="password"></ion-input>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button ion-button full type="button" (click)="onLogin()">Login</button>
				<button ion-button color="light" full type="button" [navPush]="registerPage">Sign Up</button>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
