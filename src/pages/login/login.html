<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-row class="logo-row">
		<ion-col></ion-col>
		<ion-col width-67>
			<img src="http://placehold.it/300x200"/>
		</ion-col>
		<ion-col></ion-col>

	<form>
		<ion-row>
			<ion-col>

					<ion-item>

					<ion-item>

			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button ion-button full type="button" [navPush]="bookListPage">Login</button>
				<button ion-button color="light" full type="button" [navPush]="registerPage">Sign Up</button>
			</ion-col>
		</ion-row>
	</form>
