<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form>
		<ion-row>
			<ion-col>
				<ion-list>
					<ion-item>
						<ion-label floating>Name</ion-label>
						<ion-input type="text" value=""></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Email</ion-label>
						<ion-input type="email" value=""></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Bithday</ion-label>
						  <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
					</ion-item>

					<ion-item>
						<ion-label floating>Username</ion-label>
						<ion-input type="text" value=""></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Password</ion-label>
						<ion-input type="password" value=""></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Confirm Password</ion-label>
						<ion-input type="password" value=""></ion-input>
					</ion-item>

					<ion-list radio-group>
						<ion-item>
							<ion-label>Male</ion-label>
							<ion-radio value="male" checked></ion-radio>
						</ion-item>
						<ion-item>
							<ion-label>Female</ion-label>
							<ion-radio value="female"></ion-radio>
						</ion-item>
					</ion-list>

				</ion-list>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button ion-button full type="button" (click)="register()">Register</button>
				<button ion-button color="light" full type="button" (click)="login()">Sign In</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
