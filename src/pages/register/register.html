<ion-header>

  <ion-navbar color="primary_color">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form [formGroup]="formRegister" (ngSubmit)="onRegister()">
		<ion-row>
			<ion-col>
					
				<ion-list>
					<ion-item>
						<ion-label floating>First Name</ion-label>
						<ion-input type="text" formControlName="first_name"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Last Name</ion-label>
						<ion-input type="text" formControlName="last_name"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Email</ion-label>
						<ion-input type="email" formControlName="email"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Password</ion-label>
						<ion-input type="password" formControlName="password"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Confirm Password</ion-label>
						<ion-input type="password" formControlName="confirm_password"></ion-input>
					</ion-item> 

				</ion-list>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button ion-button full type="submit" [disabled]="!formRegister.valid">Register</button>
				<button ion-button color="light" full type="button" [navPush]="loginPage">Sign In</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
